<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator @ Costel-dev</title>
    <!-- BS CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- BS CDN JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h2 class="text-center m-5 text-info">Calculator <span class="text-danger">@</span> Costel-dev</h2>
        <div class="container bg-primary p-5 rounded">
            <div class="form-group row justify-content-center">
                <label for="inputEmail3" class="col-sm-4 col-form-label text-white">Bill Amount</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control text-center" id="bill-amount">
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <label for="inputEmail3" class="col-sm-4 col-form-label text-white">Percentage Tip</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control text-center" id="percentage">
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <label for="inputEmail3" class="col-sm-4 col-form-label text-white">Tip Amount</label>
                <div class="col-sm-4">
                    <input id="tip-amount" class="form-control text-center type=" text" readonly>
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <label for="inputEmail3" class="col-sm-4 col-form-label text-white">Total</label>
                <div class="col-sm-4">
                    <input id="total" class="form-control text-center" type="text" readonly>
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-danger btn-md mt-5" onclick="calculate()">Calculate</button>
            </div>
        </div>
    </div>
    </div>

    <!-- My JS -->
    <script src="./js/script.js"></script>
</body>

</html>
